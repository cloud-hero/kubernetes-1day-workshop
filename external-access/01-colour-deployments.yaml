apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-deployment
  namespace: red
  labels:
    run: red
spec:
  replicas: 3
  selector:
    matchLabels:
      run: red
  template:
    metadata:
      labels:
        run: red
    spec:
      containers:
      - name: red
        image: cloudhero/rednginx
        ports:
        - containerPort: 80

